<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4F86F7" />
    <meta
      name="description"
      content="영어회화 AI - 초등학생을 위한 영어 학습 프로그램"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/images/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 기본 폰트 및 스타일시트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>영어회화 AI - 초등학생을 위한 영어 학습</title>
    
    <style>
      body {
        font-family: 'Noto Sans KR', 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
      }
      
      /* 초기 로딩 화면 스타일 */
      .initial-loading {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #4F86F7;
        color: white;
        transition: opacity 0.5s ease;
      }
      
      .loading-logo {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
        animation: pulse 1.5s infinite ease-in-out;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <noscript>이 앱을 실행하려면 JavaScript를 활성화해야 합니다.</noscript>
    
    <!-- 초기 로딩 화면 -->
    <div id="initial-loading" class="initial-loading">
      <img src="%PUBLIC_URL%/assets/images/logo.png" alt="영어회화 AI 로고" class="loading-logo" />
      <p class="loading-text">영어회화 AI 로딩 중...</p>
    </div>
    
    <div id="root"></div>
    
    <script>
      // 앱 로딩 완료 시 초기 로딩 화면 숨기기
      window.addEventListener('load', function() {
        const initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          setTimeout(function() {
            initialLoading.style.opacity = '0';
            setTimeout(function() {
              initialLoading.style.display = 'none';
            }, 500);
          }, 1000);
        }
      });
    </script>
  </body>
</html>
